<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos.css">
</head>
<body>

   <header>
      <nav class="barra">
        <div class="contenido">
            <img src="Imagenes/Iconos/barra.svg" alt="barra navegación">
        </div>
        <ul class="menu">
            <li><a href="#">Moda mujer</a></li>
            <li><a href="#">Moda hombre</a></li>
            <li><a href="#">Nueva colección</a></li>

        <div class="iconos">

        </div>
                        </nav>

<main>
    <h1>Nuevas coleciones</h1>
    <div class="grid-container">
        
        <div class="vestido">
            <img src="Imagenes/Fotos/Vestido_3.jpg" alt="">
            <div class = informacion> <!--Esto es muy lioso para mi pero así lo entiendo yo, hay que meter el tipo de ropa y el precio en el div para hacer el flex -->
            <h2>Vestido</h2>
            <p class="precio">34,99€</p>
            </div>
        </div>

        <div class="vestido">
            <img src="Imagenes/Fotos/Vestido_6.jpg" alt="">
            <div class = informacion>
            <h2>Camisa</h2>
            <p class="precio">44,99€</p>
            </div>
        </div>

        <div class="vestido">
            <img src="Imagenes/Fotos/Vestido_4.jpg" alt="">
            <div class = informacion>
            <h2>Vaqueros</h2>
            <p class="precio">79,99€</p>
            </div>
        </div>

        <div class="vestido">
            <img src="Imagenes/Fotos/Vestido_5.jpg" alt="">
            <div class = informacion>
            <h2>Polo</h2>
            <p class="precio">44,95€</p>
            </div>
        </div>

        <div class="vestido">
            <img src="Imagenes/Fotos/Vestido_1.jpg" alt="">
            <div class = informacion>
            <h2>Camisa</h2>
            <p class="precio">25€</p>
            </div>
        </div>

        <div class="vestido">
            <img src="Imagenes/Fotos/Vestido_2.jpg" alt="">
            <div class = informacion>
            <h2>Camiseta</h2>
                    <p class="precio">22,99€</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footing">
            <div class="bajo"><img src="Imagenes/Iconos/entrega.svg" alt="">Entrega</div>
            <div class="bajo">Devoluciones y cambios</div>
            <div class="bajo"><img src="Imagenes/Iconos/telefono.svg" alt="">+375 (29) 749-18-23</div>
            <div class="bajo"><img src="Imagenes/Iconos/mail.svg" alt="">shop@omix.com</div>
        </div>
    </footer>

</body>
</html>
